name: Deploy to Hetzner

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Hetzner via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: deploy
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/praytic
            git fetch --tags
            git reset --hard
            git clean -fd
            git checkout ${{ inputs.tag || github.ref_name }}
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            docker system prune -f
